spring.profiles.active=h2

spring.datasource.url=jdbc:h2:file:~/figures-api
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.profiles.mysql=mysql
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.datasource.mysql.url=jdbc:mysql://localhost:3306/mydatabase
spring.datasource.mysql.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.mysql.username=myuser
spring.datasource.mysql.password=mypassword
spring.jpa.mysql.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml